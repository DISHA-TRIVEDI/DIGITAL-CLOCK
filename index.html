<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Digital Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <h1 id="clock" >DIGITAL CLOCK</h1>
  <div id="dig_clock" class="container-clock">
    <span class="time" id="hours">00</span>
    <span class="time" id="mins">00</span>
    <span class="time" id="secs">00</span>
    <span class="cl" id="AMPM"></span>
  </div> 
  <div id="dig_time" class="container-time">
    <span class="clock" id="hs">HOURS</span>
    <span class="clock" id="ms">MINUTES</span>
    <span class="clock" id="ss">SECONDS</span>
  </div>
  <div id="dig_date" class="container-date">
    <span class="date" id="date"></span>
    <span class="date">/</span>
    <span class="date" id="month"></span>
    <span class="date">/</span>
    <span class="date" id="year"></span>
  </div> 
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
